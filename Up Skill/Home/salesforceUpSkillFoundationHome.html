<template>
    <!-- home page -->
    <template if:true={showhomepage}>
        <div if:false={loggedIn}>
            <div class="canvasHeader">
                <div class="canvasHeadText">
                    <h1 style="font-size: x-large;">Salesforce UpSkill Foundation</h1>
                    <h1>Learn, Grow and Excel in your Salesforce Journey</h1>
                </div>
        
                <button type="button" class="canvasButton" onclick={handleLogInButton}> Login </button> 
            </div>
        
            <div class="canvasMain">
                <div class="moveCenter">
                    <div class="canvasPhoto">
                        <img src={pic4} style="width:490px; height: 700px; position:relative; left: 30px; top: 5px;">
                    </div>
        
                    <div class="canvasText" >
                        <h1 style="font-size: xx-large;">
                            Welcome to Salsesforce UpSkill Foundation
                        </h1>
                        <br>
                        <h1 style="font-size: medium;">
                            Welcome to the Salesforce UpSkill Academy Foundation! This is your gateway to a wealth of resources designed to elevate your Salesforce skills and knowledge. By accessing your account, you gain entry to a personalized learning experience tailored to your growth and career advancement. Whether you're looking to explore courses, take assessments, or track your progress, logging in will connect you with valuable content and a supportive community. Don't miss out on the opportunity to enhance your expertise—log in now and take the next step on your Salesforce journey!
                        </h1>
                        <br>
                        <h1 style="font-size: large">
                            <u>Log In to Enhance Your Salesforce Skills and Knowledge.</u>
                        </h1>
                    </div>
                </div>
            </div>
        </div>

        <div if:true={loggedIn}>
            <div class="canvasHeader">
                <div class="canvasHeadText">
                    <h1 style="font-size: x-large;">Salesforce UpSkill Foundation</h1>
                    <h1>Learn, Grow and Excel in your Salesforce Journey</h1>
                </div>
                
                <button type="button" class="canvasButton" onclick={handleLogOutButton}> Logout </button>
            </div>

            <div class="carousel-container">
                <button onclick={handlePrev} class="carousel-button1"> {prev} </button>

                <button onclick={handleNext} class="carousel-button2"> {next} </button>
        
                <div class="carousel-wrapper">
                    <div class="carousel">
                        <div class="carousel-block">
                            <div class="canvasPhoto1">
                                <img src={pic1} style="width:490px; height: 700px; position:relative; left: -343px;">
                            </div>
                
                            <div class="canvasText" >
                                <h1 style="font-size: xx-large;">
                                    Test your knowledge on salesforce
                                </h1>
                                <br>
                                <h1 style="font-size: medium;">
                                    Are you ready to challenge yourself and see how much you really know about Salesforce? This engaging assessment offers you the perfect opportunity to put your knowledge to the test. Whether you're a beginner looking to understand the basics or an experienced user seeking to validate your expertise, this quiz will help you uncover your strengths and pinpoint areas for improvement. Dive in and discover just how well you know the powerful features and functionalities of Salesforce!                                </h1>
                                <br>
                                <h1 style="font-size: large">
                                    <u>Master Salesforce Admin, Unlock Apex Power, Build with LWC, and Streamline Sales with CPQ.</u>
                                </h1>
                                <br>
                                <lightning-button 
                                    variant="brand"
                                    label="Take a Test"
                                    onclick={handleTestButton} 
                    
                                    class="practiceButton">
                                
                                </lightning-button>

                            </div>

                        </div>
                        <div class="carousel-block">
                            <div class="canvasPhoto1">
                                <img src={pic2} style="width:490px; height: 700px; position:relative; left: -343px;">
                            </div>
                
                            <div class="canvasText" >
                                <h1 style="font-size: xx-large;">
                                    Gain Knowledge on Salesforce
                                </h1>
                                <br>
                                <h1 style="font-size: medium;">
                                    Dive into the Salesforce ecosystem and expand your expertise with the Salesforce UpSkill Academy Foundation. Whether you're just starting out or looking to deepen your understanding, this platform offers the knowledge you need to thrive. Explore everything from basic administration to advanced development, including Apex programming, Lightning Web Components (LWC), and Configure, Price, Quote (CPQ). With a variety of resources at your fingertips—courses, assessments, and hands-on exercises—you’ll be equipped to handle real-world challenges and elevate your Salesforce career. Start learning today and build a solid foundation for success!                                </h1>
                                <br>
                                <h1 style="font-size: large"> 
                                    <u>Gain In-Depth Knowledge and Master Salesforce Skills.</u>
                                </h1>
                                <br>
                                <lightning-button 
                                    variant="brand"
                                    label="Learn Now"
                                    onclick={handleStudyRoomButton} 
                    
                                    class="practiceButton">
                                
                                </lightning-button>
                            </div>
                        </div>
                        <div class="carousel-block">
                            <div class="canvasPhoto1">
                                <img src={pic3} style="width:490px; height: 700px; position:relative; left: -343px;">
                            </div>
                
                            <div class="canvasText" >
                                <h1 style="font-size: xx-large;">
                                    Analyse your Tests Performence
                                </h1>
                                <br>
                                <h1 style="font-size: medium;">
                                    Get detailed insights into your progress with the Salesforce UpSkill Academy Foundation. By analyzing your test performance, you can identify your strengths and areas for improvement across key Salesforce topics. Review your scores, track your growth, and pinpoint the areas where you need to focus for optimal results. This performance analysis helps you refine your learning approach, ensuring you're on the right path to mastering Salesforce skills and achieving your goals.                                </h1>
                                <br>
                                <h1 style="font-size: large">
                                    <u>Track Your Progress, Identify Strengths, and Improve for Success.</u>
                                </h1>
                                <br>
                                <lightning-button 
                                    variant="brand"
                                    label="Take a Look"
                                    onclick={handleResultAnalysisButton} 
                    
                                    class="practiceButton">
                                
                                </lightning-button>
                            </div>
                        </div>
                        <!-- Add more blocks as needed -->
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Signin / Signup page -->
     <template if:true={showlogpage}>
        <c-salesforce-up-skill-foundation-s-s  
        account-logged-in 
        show-log-page 
        show-home-page 
        logged-account-id ></c-salesforce-up-skill-foundation-s-s>
     </template>

     <!-- Test Page -->
      <template if:true={showingtestpage}>
        <c-salesforce-up-skill-foundation-test
        account-logged-in 
        showing-test-page 
        show-home-page 
        logged-account-id
        ></c-salesforce-up-skill-foundation-test>
      </template>

      <!-- Study Room Page -->
       <template if:true={showstudyroompage}>
            <c-salesforce-up-skill-foundation-study-room
            account-logged-in 
            show-study-room-page 
            show-home-page 
            logged-account-id
            ></c-salesforce-up-skill-foundation-study-room>
       </template>

       <!-- Analysis Room Page -->
       <template if:true={showanalysispage}>
        <c-salesforce-up-skill-foundation-analysis
        account-logged-in 
        show-study-room-page 
        show-home-page 
        logged-account-id>
        </c-salesforce-up-skill-foundation-analysis>
   </template>
</template>
